		<script language="javascript" type="text/javascript">
 
var popwin = null;
function openContent() {
	setTimeout(popWindow, 300);
}
function popWindow() {
	var w = 1024;
	var h = 674;
	var x = (window.screen.width - w) / 2;
	var y = (window.screen.height - h) / 3;
	if(navigator.userAgent.indexOf("iPad;")>0) popwin = window.open('index.html','_self');
	else popwin = window.open('index.html','popwin','width='+w+',height='+h+',left='+x+',top='+y+',status=no,toolbar=no,location=no,menubar=no,resizable=yes,scrollbars=no');
	
	//popwin = window.open("index.html",'_blank');
	try {
		if (popwin.focus) popwin.focus();
	} catch(err) {}
}

function closeContent() {
	try {
		popwin.close();
	} catch(err) {}
}

</script>
